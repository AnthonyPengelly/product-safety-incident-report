{% extends "layout.html" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/check-your-answers-support" method="post" class="form">
        {{ govukTextarea({
            label: {
              text: "What support do you want and why?",
              isPageHeading: true,
              classes: "govuk-label--l"
            },
            id: "description-of-support",
            name: "description-of-support"
          }) }}

        <button class="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
