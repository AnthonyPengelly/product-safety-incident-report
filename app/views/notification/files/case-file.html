{% extends "layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class='govuk-heading-l'>Upload a case file</h1>
      <form action="/notification/summary" method="post" class="form">
        {{ govukFileUpload({
          id: "case-file",
          name: "case-file",
          label: {
            text: "Upload details of the case"
          },
          hint: {
            text: "File type must be .csv .json .xml .xlsx .pdf .docx"
          }
        }) }}
        <button class="govuk-button">Continue</button>

      </form>
    </div>
  </div>

{% endblock %}
