{% extends "layout.html" %}

{% block pageTitle %}
  Email address
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/check-your-answers" method="post" class="form">
        {{ govukInput({
            label: {
              text: "Email address",
              isPageHeading: true,
              classes: "govuk-label--l"
            },
            id: "email-address",
            name: "email-address"
          }) }}

        <button class="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
